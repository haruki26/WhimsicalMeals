{% extends 'base.html' %}

{% block title %}ホーム - My Django Project{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1>Welcome to My Django Project</h1>
        <p class="lead">現代的でレスポンシブなWebサイトへようこそ</p>
        <div class="hero-actions">
            <a href="#" class="btn btn-primary">Get Started</a>
            <a href="#" class="btn btn-secondary">Learn More</a>
        </div>
    </div>
</div>

<section class="features">
    <div class="container">
        <div class="feature-grid">
            <div class="feature-card">
                <h3>機能 1</h3>
                <p>素晴らしい機能の説明がここに入ります。</p>
            </div>
            <div class="feature-card">
                <h3>機能 2</h3>
                <p>もう一つの素晴らしい機能の説明がここに入ります。</p>
            </div>
            <div class="feature-card">
                <h3>機能 3</h3>
                <p>さらに別の素晴らしい機能の説明がここに入ります。</p>
            </div>
        </div>
    </div>
</section>

<style>
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.hero-section {
    text-align: center;
    padding: 80px 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    margin-bottom: 60px;
    border-radius: 0 0 20px 20px;
}

.hero-section h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    font-weight: 700;
}

.lead {
    font-size: 1.3rem;
    margin-bottom: 30px;
    opacity: 0.9;
}

.hero-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.features {
    padding: 60px 0;
}

.feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.feature-card {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-5px);
}

.feature-card h3 {
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 1.5rem;
}

.feature-card p {
    color: #7f8c8d;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .hero-section h1 {
        font-size: 2rem;
    }
    
    .hero-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .feature-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
