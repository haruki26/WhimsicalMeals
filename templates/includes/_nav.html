<nav class="nav-menu" id="nav-menu">
    {% if user.is_authenticated %}
        <a href="{% url 'ingredients:list' %}" class="nav-link">🥬 材料管理</a>
        <a href="{% url 'dishes:generate' %}" class="nav-link">🎲 料理生成</a>
        <a href="{% url 'dishes:list' %}" class="nav-link">📋 マイ料理</a>
    {% endif %}
    <a href="{% url 'dishes:recent' %}" class="nav-link">🆕 最新料理</a>
    <a href="{% url 'dishes:ranking' %}" class="nav-link">🏆 ランキング</a>
</nav>

<button class="nav-toggle" id="nav-toggle">
    <span>☰</span>
</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    navToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
        this.classList.toggle('active');
    });
    
    // メニュー外をクリックした時に閉じる
    document.addEventListener('click', function(event) {
        if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
            navMenu.classList.remove('active');
            navToggle.classList.remove('active');
        }
    });
});
</script>
