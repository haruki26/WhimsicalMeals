<header class="header">
    <div class="header-content">
        <div class="logo">
            <a href="{% url 'index' %}">
                <span>気まぐれレシピ研究所</span>
            </a>
        </div>
        <div class="header-actions">
            {% if user.is_authenticated %}
                <span class="user-greeting">こんにちは、{{ user.username }}さん</span>
                <a href="{% url 'users:logout' %}" class="btn btn-secondary">ログアウト</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-primary">ログイン</a>
                <a href="{% url 'users:signup' %}" class="btn btn-secondary">新規登録</a>
            {% endif %}
        </div>
        <button class="hamburger" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById('hamburger-btn');
    
    hamburgerBtn.addEventListener('click', function() {
        this.classList.toggle('active');
        // ここにメニューの表示/非表示ロジックを追加
    });
});
</script>
